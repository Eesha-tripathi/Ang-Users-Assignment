<div class="container p-3 rounded shadow" id="{{ profile.id }}" *ngFor="let profile of profile">
    <div class="row mt-3">
        <div class="col-2">
            <img [src]="profile.avatar_url" class="img-thumbnail rounded" title="{{ profile.login }}">
           
        </div>
        <div class="col-3">
            <div class="d-flex flex-column">
                <a [class]="'text-' + 'reset'">
                    
                    <h1>{{ profile.name }}</h1>
                    
                </a>
                <p [ngStyle]="{'color': profile.type==='User'? 'blue' : 'red'}">Type: {{ profile.type }}</p>
                <p appHighlight *ngIf="(profile.id != null)">ID: {{ profile.id || '-' }}</p>
                <p appHighlight hoverColor='red' *ngIf="(profile.email != null)">Email: {{ profile.email || 'Not Available' }}</p>
                
            </div>
        </div>
    </div>
</div>
